<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <title>ISBNCTRLSYS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!--topbar-->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
        <li class="breadcrumb-item active" aria-current="page">売却</li>
      </ol>
    </nav>

    <!--isbn list-->
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active">
        入力したISBN:
      </a>
      <div class="list-add">
        <!--ここに入力したものが書き込まれる-->
      </div>
    </div>

    <!--input isbn-->
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label>ISBN</label>
          <input class="form-control" placeholder="例:123456789" id="input_isbn"/>
          <small class="form-text text-muted"
            >本に貼られているバーコードをスキャンしてください</small
          >
        </div>
      </form>
    </div>

    <!--buttons-->
    <div class="row">
      <!--add isbn button-->
      <button type="button" class="btn btn-primary" onclick="addISBN()">入力したISBNを追加</button>

      <!--remove all isbn button-->
      <button type="button" class="btn btn-primary" onclick="rmAllISBN()">全消去</button>
    </div>

    <!--input coupon num-->
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label>クーポンの数</label>
          <input class="form-control" placeholder="例:3" id="input_coupon"/>
          <small class="form-text text-muted"
            >クーポンの数を半角で入力してください</small
          >
        </div>
      </form>
    </div>

    <!--ac button-->
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="saveFile()">売る!!</button>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/sale.js"></script>
    <script src="../js/alert.js"></script>
  </body>
</html>
